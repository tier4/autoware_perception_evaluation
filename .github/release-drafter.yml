# cspell: ignore autolabeler
name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
change-template: "* $TITLE (#$NUMBER) @$AUTHOR"

template: |
  ## What's Changed

  $CHANGES

categories:
  - title: "ğŸš€ Features"
    labels: ["enhancement"]
  - title: "ğŸ› Bug Fixes"
    labels: ["bug"]
  - title: "ğŸ”§ Refactoring"
    labels: ["refactor"]
  - title: "ğŸ“– Documents"
    labels: ["documentation"]
  - title: "ğŸ” Test"
    labels: ["ci"]
  - title: "ğŸ—³ï¸ Dependency update"
    labels: ["dependencies"]
  - title: "ğŸ§° Maintenance"
    labels: ["chore"]
  - title: "âª Revert"
    labels: ["revert"]

autolabeler:
  - label: "enhancement"
    branch:
      - "/^feat(ure)?[/-].+/"
  - label: "documentation"
    branch:
      - "/^docs[/-].+/"
    files:
      - "*.md"
      - "**/*.md"
      - docs/**/*
  - label: "bug"
    branch:
      - "/^fix[/-].+/"
  - label: refactor
    branch:
      - "/^refactor[/-].+/"
      - "/^perf[/-].+/"
      - "/^style[/-].+/"
  - label: ci
    branch:
      - "/^ci[/-].+/"
      - "/^test[/-].+/"
    files:
      - .github/**/*
      - "tests/**/*"
      - .gitignore
  - label: dependencies
    branch:
      - "/^chore/(deps/)[/-].+/"
    files:
      - "pyproject.toml"
      - "poetry.lock"
  - label: "chore"
    branch:
      - "/^chore[/-].+/"
  - label: "revert"
    branch:
      - "/^revert[/-].+/"
